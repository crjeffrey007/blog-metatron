<!-- Selector de idioma (cookie + redirección) -->
<script>
  function setIdiomaCookie(idioma) {
    const dias = 30, fecha = new Date();
    fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
    document.cookie = "idiomaSeleccionado=" + idioma + ";expires=" + fecha.toUTCString() + ";path=/";
  }

  function getIdiomaCookie() {
    const nombre = "idiomaSeleccionado=";
    return document.cookie.split(';').map(c=>c.trim()).find(c=>c.indexOf(nombre)===0)?.substring(nombre.length) || null;
  }

  function cambiarIdioma(idioma) {
    setIdiomaCookie(idioma);
    if (idioma === 'pt') window.location.href = '/pt.html';
    else if (idioma === 'en') window.location.href = '/en.html';
    else window.location.href = '/';
  }

  window.addEventListener('DOMContentLoaded', function () {
    const path = window.location.pathname;
    if (path.endsWith('pt.html') || path.endsWith('en.html')) return;

    const idiomaGuardado = getIdiomaCookie();
    if (idiomaGuardado) return;

    const idiomaNavegador = navigator.language || navigator.userLanguage;
    if (idiomaNavegador.startsWith('pt')) {
      setIdiomaCookie('pt');
      window.location.href = '/pt.html';
    } else if (idiomaNavegador.startsWith('en')) {
      setIdiomaCookie('en');
      window.location.href = '/en.html';
    }
  });
</script>
  
<!-- Blog -->
  <script>
    // Lista manual de posts (se pueden automatizar luego)
    const posts = ["hola.md"];

    async function cargarPosts() {
      const grid = document.getElementById("blog-grid");

      for (const post of posts) {
        const resp = await fetch(`posts/${post}`);
        const text = await resp.text();

        // Extraer metadatos (frontmatter)
        const match = text.match(/---([\s\S]*?)---/);
        let title = "Post sin título", date = "", body = "";
        if (match) {
          const meta = match[1];
          const titleMatch = meta.match(/title:\s*\"?(.*)\"?/);
          const dateMatch = meta.match(/date:\s*(.*)/);
          if (titleMatch) title = titleMatch[1];
          if (dateMatch) date = dateMatch[1];
        }

        body = text.split("---").pop().substring(0, 150) + "...";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${title}</h2>
          <p><em>${date}</em></p>
          <p>${body}</p>
          <a href="posts/${post}" target="_blank">Leer más</a>
        `;
        grid.appendChild(card);
      }
    }

    cargarPosts();
  </script>
