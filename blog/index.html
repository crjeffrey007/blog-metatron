<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog - Metatron Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>Blog de Metatron Studio</h1>
  <div id="posts"></div>

  <script>
    async function cargarPosts() {
      // lista de posts (puedes automatizarla despuÃ©s)
      const posts = [
        '/blog/posts/2025-09-26-mi-primer-articulo.md',
      ];

      let html = "";
      for (let p of posts) {
        let md = await fetch(p).then(res => res.text());
        html += "<article>" + marked.parse(md) + "</article>";
      }
      document.getElementById("posts").innerHTML = html;
    }

    cargarPosts();
  </script>
</body>
</html>
